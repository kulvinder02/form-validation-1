<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>form validation</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    <section>
        <div class="container d-flex flex-column justify-content-center align-items-center text-center vh-100">
            <div class="form-box">
                <h1 class="form-head">Registration</h1>
                <form action="" id="loginform" class="">
                    <input type="text" placeholder="Username" id="username" class="usrename-box">
                    <input type="text" placeholder="Last name" id="lastname" class="psswrd-box">
                    <input type="email" placeholder="Email" id="email" class="usrename-box">
                    <input type="password" placeholder="Password" id="password" class="psswrd-box">
                    <input type="submit" class="submit-bttn">
                </form>
            
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script>
        const loginform = document.getElementById("loginform");

        loginform.addEventListener("submit", (e) => {
            e.preventDefault()

            let username = document.getElementById("username");
            let lastname = document.getElementById("lastname");
            let email = document.getElementById("email");
            let password = document.getElementById("password");

            if (username.value == "" || password.value == "") {
                alert("Please Fill All Details")
            } else {
                alert("Form will be submitted");

            console.log(username.value)
            console.log(lastname.value)
            console.log(email.value)
            console.log(password.value)
            }
            username.value = ""
            lastname.value = ""
            email.value = ""
            password.value = ""


        })


    </script>
</body>
</html>
